<html>

<head>
  <meta charset="UTF-8">
  <title>Interactive LSTM Beauty Product Review Generator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
   <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i&amp;subset=vietnamese" rel="stylesheet">
  

  <style>
  body, h1, h2, h3, h4, h5, h6{
    font-size: 16px;
    font-weight: 400;
    font-family: 'Space Mono', monospace;
  }

  #textInput {
    font-size: 12px;
    font-weight: 400;
    font-family: 'Space Mono', monospace;
  }

  h2{
    padding-bottom: 2rem;
  }

  #status{
    padding-top: 1rem;
  }

  #original {
    background-color: #eee;
    padding: 4px 0px 4px 4px
  }

  #prediction {
    background-color: #ccc;
    padding: 4px 0px 4px 0px
  }

  </style>
</head>

<script src="sketch.js"></script>

<body>
    <h2>Interactive LSTM Beauty Product Review Generator</h2>
  <textarea id="textInput" style="width: 400px; height: 80px;" placeholder="type here"></textarea>
  <br/> Length:
  <input id="lenSlider" type="range" min="1" max="500" value="20"> <span id="length">20</span>
  <br/> Temperature:
  <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span>
  <p id="status">Loading Model</p>
  <p id="result">
    <span id="original"></span><span id="prediction"></span>
  </p>
</body>

</html>
